<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Models Visualizer</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="./favicon/kisspng-logo-rocket-download-icon-vector-letter-v-5a713880ee8728.452763761517369472977.png" type="image/x-icon">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Chaos Models Visualizer</span>
    </div>
  </nav>

  <main>

    <div class="accordion accordion-flush mobileMenu bg-light" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Chaos Models
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample">
          <div class="d-flex flex-column justify-content-center align-items-center">

            <button class="functionBtn" onclick="lorenz()">Lorenz Attractor</button>
            <button class="functionBtn" onclick="halvorsen()">Halvorsen Attractor</button>
            <button class="functionBtn" onclick="aizawa()">Aizawa Attractor</button>
            <button class="functionBtn" onclick="chen()">Chen Attractor</button>
            <button class="functionBtn" onclick="dadras()">Dadras Attractor</button>

            <button class="clearCanvasBtn" onclick="clearCanvas()">Clear Canvas</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex mt-2 mb-3">

      <div class="desktopMenu">
        <div class="desktopMenuFunctions d-flex flex-column justify-content-center align-items-center">
          <h3>Chaos Models</h3>

          <button class="functionBtn" onclick="lorenz()">Lorenz Attractor</button>
          <button class="functionBtn" onclick="halvorsen()">Halvorsen Attractor</button>
          <button class="functionBtn" onclick="aizawa()">Aizawa Attractor</button>
          <button class="functionBtn" onclick="chen()">Chen Attractor</button>
          <button class="functionBtn" onclick="dadras()">Dadras Attractor</button>

          <button class="clearCanvasBtn" onclick="clearCanvas()">Clear Canvas</button>
        </div>
      </div>

      <div class="canvasContainer d-flex justify-content-center align-items-center mt-3" id="canvasContainer">
        <canvas width="600" height="600" style="border: 1px solid gray;" id="miCanvas"></canvas>
      </div>

    </div>

  </main>

  <footer class="bg-dark text-lg-start p-5">
    <div class="text-light text-center">
      © 2021 Copyright: Made with ❤ by Julián Valero
    </div>
  </footer>

  <script src="./js/chaosFunctions.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
