<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Models Visualizer</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Chaos Models Visualizer</span>
        </div>
    </nav>

    <div class="accordion accordion-flush mobileMenu" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Chaos Models
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <a onclick="lorenz()">Lorenz Attractor</a>
                <a onclick="halvorsen()">Halvorsen Attractor</a>
                <a onclick="aizawa()">Aizawa Attractor</a>
                <a onclick="chen()">Chen Attractor</a>
                <a onclick="dadras()">Dadras Attractor</a>
            </div>
          </div>
        </div>
    </div>
    
    <div class="d-flex">

        <div class="desktopMenu">
            <div class="desktopMenuFunctions d-flex flex-column justify-content-center align-items-center">
                <h3>Chaos Models</h3>
                <a onclick="lorenz()">Lorenz Attractor</a>
                <a onclick="halvorsen()">Halvorsen Attractor</a>
                <a onclick="aizawa()">Aizawa Attractor</a>
                <a onclick="chen()">Chen Attractor</a>
                <a onclick="dadras()">Dadras Attractor</a>
            </div>
        </div>

        <div class="canvasContainer d-flex justify-content-center align-items-center mt-3" id="canvasContainer">
            <canvas width="600" height="600" style="border: solid;" id="miCanvas"></canvas>
        </div>

    </div>

    <script src="./chaosFunctions.js"></script>
    <script src="./sidebarFunctions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
